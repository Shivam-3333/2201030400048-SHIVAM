<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desktop Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .container {
            width: 500px;
            height: 600px;
            background-color: #ffffff;
            border: 2px solid #000;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            position: relative;
        }

        .img {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        img {
            height: 400px;
            width: 300px;
            border-radius: 10px;
        }

        p {
            text-align: center;
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="img">
            <img src="C:\Users\Shivam\Downloads\Rectangle 6 (2).png" alt="">
        </div>
        <p>“Yoga is the artwork of awareness on the canvas of body, mind, and soul.”</p>
    </div>
</body>
</html>
