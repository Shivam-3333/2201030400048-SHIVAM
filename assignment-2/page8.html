<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mind-Body Wellness Challenge</title>
    <style>
        
        .desktop-8-X9X {
            display:flex;
            justify-content: center;
            align-items: flex-start; 
            margin-top: 5%;
            height: 10vh;
            background-color: rgb(254, 253, 255); 
        }

        .mind-body-wellness-challenge-fQ9 {
            font-size: 60px;
            display:flex;
            font-weight: bold;
            justify-content: center;
            align-items: center;
            color: #333;
        }

        .modal-7Yy {
            position: relative; 
            width: 35%;
            padding: 300px; 
            background-color: rgba(239, 239, 239, 0.9); 
            border-radius: 10px; 
            /* Add background image */
            background-image: url('C:\\Users\\Shivam\\Downloads\\p30.png');
        }

        .rectangle {
            position: absolute;
            top: 50%;
            left: 15%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 150px;
            background-color: #ffffff; 
            display: flex;
            justify-content: center;
            align-items: flex-start; 
            flex-direction: column; 
            padding-top: 20px; 
        }

        .rectangle-text {
            position: absolute;
            top: 20%;
            left: 15%;
            right: 15%;
            font-size: 15px;
            color: #333;
            font-weight: bold;
        }

        .stars {
            position: absolute;
            top: 60%;
            left: 8%;
            right: 8%;
            display: flex;
            font-size: 30px;
            justify-content: center;
            align-items: center;
            color: #007bff;
        }

        .star {
            font-size: 20px;
            color: #fff;
            margin: 0 8px;
        }

        .close-button-Q2H {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .how-many-stars-they-deserve-Kf3 {
            font-size: 40px;
            color: #333;
            margin-bottom: 10px;
        }

        .star-rating-1nm {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 40px;
        }

        .star-rating-1nm img {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .star-rating-1nm img:hover {
            filter: brightness(1.5);
        }

        /* Style for form elements */
        form {
            display:flex;
            flex-direction: column;
        }

        
        textarea {
            margin-bottom: 10px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        input[type="submit"] {
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        /* Center the text */
        .center-text {
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
</head>

<body>
    <div class="desktop-8-X9X">
        <div class="modal-7Yy">
            <h2 class="center-text">Mind-Body Wellness Challenge</h2>
            <div class="rectangle">
                <span class="rectangle-text">How many stars would you give to this website?</span>
                <div class="stars">
                    <!-- Five white star symbols -->
                    &#9734; &#9734; &#9734; &#9734; &#9734;
                </div>
            </div>
        </div>
    </div>
</body>
</html>
